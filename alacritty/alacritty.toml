import = [
  "~/.config/alacritty/themes/cyber_punk_neon.toml",
]

shell = "/run/current-system/sw/bin/zsh"
live_config_reload = true

window.padding = { x = 16, y = 16 }
window.dynamic_padding = true
window.opacity = 0.95
window.decorations = "transparent"
window.blur = true

font.normal = { family = "0xProto Nerd Font Mono", style = "Regular" }
font.bold = { family = "0xProto Nerd Font Mono", style = "Bold" }
font.italic = { family = "0xProto Nerd Font Mono", style = "Italic" }
font.bold_italic = { family = "0xProto Nerd Font Mono", style = "Bold Italic" }

font.size = 14.0